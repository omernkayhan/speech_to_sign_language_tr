<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Speech to Sign Language Animation Project | Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/@phosphor-icons/web@2.0.3"></script>
    <script src="https://cdn.socket.io/4.1.2/socket.io.min.js" integrity="sha384-toS6mmwu70G0fw54EGlWWeA4z3dyJ+dlXBtSURSKN4vyRFOcxd3Bzjj/AoOwY+Rg" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css"/>
</head>
<body style="overflow: hidden">
<div class="loading" id="js-loader">
    <div class="loader"></div>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4 justify-content-between" style="z-index: 9999;">
    <a class="navbar-brand" href="#">Animation</a>
    <div class="btn-group">
        <button class="btn btn-primary fs-6" id="play">
            <i class="ph ph-play"></i>
        </button>
        <button class="btn btn-danger fs-6" id="pause">
            <i class="ph ph-stop"></i>
        </button>
    </div>
</nav>

<div class="container my-5">
    <div class="wrapper">
        <canvas id="c" style="transform: scale(2.2); margin-top: 100px; z-index: 0"></canvas>
    </div>
</div>

<span class="action bg-light">
    <span class="prompt" id="prompt">Prompt Waiting</span>
    <br>
    <span class="word" id="word">-</span>
</span>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js'></script>
<script src='https://cdn.jsdelivr.net/gh/mrdoob/Three.js@r92/examples/js/loaders/GLTFLoader.js'></script>
<script src='assets/main.js'></script>
</body>
</html>
